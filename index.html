<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
      <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
    />

    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Companies</h2>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="images/apple.png" id="company" alt="" height="120px" />
          </div>
          <h4 id="author">Apple</h4>
          <p id="description" class="sub">Ux designer</p>
          <p id="info" class="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea
            delectus explicabo earum quam quasi repellendus quo ratione commodi
            pariatur! Aliquam, nulla atque. Alias laborum ducimus harum minima
            quo nisi maxime.
          </p>
          <div class="button-container">
            <button class="prev-btn btns" >
                <i class="fa fa-chevron-left btn" aria-hidden="true"></i>
            </button>
            <button class="next-btn btns">
              <i class="fa fa-chevron-right btn" aria-hidden="true"></i>
            </button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
