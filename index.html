<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underlined"></div>
        </div>
        <article class="review">
          <div class="im-container">
            <img src="images/apple.png" id="company" alt="" />
          </div>
          <h4 id="author">Apple</h4>
          <p id="description">Ux designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea
            delectus explicabo earum quam quasi repellendus quo ratione commodi
            pariatur! Aliquam, nulla atque. Alias laborum ducimus harum minima
            quo nisi maxime.
          </p>
          <div class="button-container">
              <button class="prev-btn">
                  <i class="fas fa-chevron-left"><</i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right">></i>
            </button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
